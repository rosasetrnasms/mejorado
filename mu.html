<section id="carrito">
  <h2>üõí Carrito de Compras</h2>
  <ul id="lista-carrito"></ul>
  <p><strong>Total:</strong> $<span id="total">0.00</span></p>

  <h3>üí≥ M√©todo de Pago</h3>
  <form id="metodo-pago">
    <label><input type="radio" name="pago" value="credito" required> Tarjeta de Cr√©dito</label><br>
    <label><input type="radio" name="pago" value="debito"> Tarjeta de D√©bito</label><br>
    <label><input type="radio" name="pago" value="transferencia"> Transferencia Bancaria</label><br><br>
    <button type="submit">Confirmar Compra</button>
  </form>
</section>

<script>
  function toggleDetails(id) {
    const detalles = document.getElementById(id);
    detalles.style.display = detalles.style.display === 'block' ? 'none' : 'block';
  }

  let total = 0;
  const listaCarrito = document.getElementById("lista-carrito");
  const totalElement = document.getElementById("total");

  function agregarAlCarrito(nombre, precio) {
    const li = document.createElement("li");

    // Bot√≥n para eliminar el producto
    const botonEliminar = document.createElement("button");
    botonEliminar.textContent = "‚ùå Quitar";
    botonEliminar.style.marginLeft = "10px";
    botonEliminar.onclick = function () {
      listaCarrito.removeChild(li);
      total -= precio;
      totalElement.textContent = total.toFixed(2);
    };

    li.textContent = `${nombre} - $${precio.toFixed(2)}`;
    li.appendChild(botonEliminar);
    listaCarrito.appendChild(li);

    total += precio;
    totalElement.textContent = total.toFixed(2);
  }

  // Evento al enviar m√©todo de pago
  document.getElementById("metodo-pago").addEventListener("submit", function (e) {
    e.preventDefault();
    const metodoSeleccionado = document.querySelector('input[name="pago"]:checked');
    if (metodoSeleccionado) {
      alert(`Has seleccionado pagar con: ${metodoSeleccionado.value.toUpperCase()}`);
    }
  });
</script>
