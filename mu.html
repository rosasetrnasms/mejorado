  <section id="carrito">
  <h2>üõí Carrito de Compras</h2>
  <ul id="lista-carrito"></ul>
  <p><strong>Total:</strong> $<span id="total">0.00</span></p>

  <h3>üí≥ M√©todo de Pago</h3>
  <form id="metodo-pago">
    <label><input type="radio" name="pago" value="Cr√©dito" required> Tarjeta de Cr√©dito</label><br>
    <label><input type="radio" name="pago" value="D√©bito"> Tarjeta de D√©bito</label><br>
    <label><input type="radio" name="pago" value="Transferencia"> Transferencia Bancaria</label><br><br>
    <button type="submit">Confirmar Compra</button>
  </form>

  <p id="mensaje-compra" style="color: green; font-weight: bold;"></p>
</section>

<script>
  function toggleDetails(id) {
    const detalles = document.getElementById(id);
    detalles.style.display = detalles.style.display === 'block' ? 'none' : 'block';
  }

  let total = 0;
  const listaCarrito = document.getElementById("lista-carrito");
  const totalElement = document.getElementById("total");
  const mensajeCompra = document.getElementById("mensaje-compra");

  function agregarAlCarrito(nombre, precio) {
    const li = document.createElement("li");
    const texto = document.createElement("span");
    texto.textContent = `${nombre} - $${precio.toFixed(2)}`;

    const botonEliminar = document.createElement("button");
    botonEliminar.textContent = "Eliminar";
    botonEliminar.style.marginLeft = "10px";
    botonEliminar.onclick = function () {
      listaCarrito.removeChild(li);
      total -= precio;
      totalElement.textContent = total.toFixed(2);
    };

    li.appendChild(texto);
    li.appendChild(botonEliminar);
    listaCarrito.appendChild(li);

    total += precio;
    totalElement.textContent = total.toFixed(2);
  }

  // Evento para confirmar compra y reiniciar todo
  document.getElementById("metodo-pago").addEventListener("submit", function (e) {
    e.preventDefault();
    const metodo = document.querySelector('input[name="pago"]:checked');
    if (metodo && listaCarrito.children.length > 0) {
      mensajeCompra.textContent = `‚úÖ ¬°Compra realizada con √©xito usando ${metodo.value}!`;

      // Limpiar el carrito
      listaCarrito.innerHTML = "";
      total = 0;
      totalElement.textContent = total.toFixed(2);

      // Limpiar selecci√≥n de m√©todo de pago
      document.querySelectorAll('input[name="pago"]').forEach(radio => {
        radio.checked = false;
      });
    } else if (listaCarrito.children.length === 0) {
      mensajeCompra.textContent = "‚ö†Ô∏è No hay productos en el carrito.";
    }
  });
</script>
